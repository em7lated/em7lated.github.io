<!DOCTYPE html>
<html>
<head>
<title>soundfonts</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<style>
h1 {

padding: 30px;
font-family: SUSE Mono;
font-size: 50px;

}

p {

padding: 30px;
font-family: SUSE Mono;
font-size: 30px;

}

a {

text-decoration: none;
padding: 30px;
font-family: SUSE Mono;
font-size: 35px;
display: block;
padding: 10px 30px;
background-color: #fff;  /* Initial color */
color: #000;
text-decoration: none;
transition: background 0.3s;

}

a:hover {

background-color: #000;
cursor: pointer;
color: #fff;

}
</style>
<body>

<h1>Izolite Piano</h1>
<br>
<p>Izolite Piano is a piano soundfont. Samples from VST Keyzone Classic.</p>
<a href="https://drive.google.com/file/d/1cOBNwhcQ3o56U9O-YKnWwm5EmvEy4T_v/view?usp=drive_link" target="_blank">Download</a>

</body>
</html>
