<!DOCTYPE html>
<html>
<head>
<title>soundfonts</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<style>
h1 {

padding: 30px;
font-family: SUSE Mono;
font-size: 50px;

}

p {

padding: 30px;
font-family: SUSE Mono;
font-size: 30px;

}

a {

text-decoration: none;
padding: 30px;
font-family: SUSE Mono;
font-size: 35px;
display: block;
padding: 10px 30px;
background-color: #fff;  /* Initial color */
color: #000;
text-decoration: none;
transition: background 0.3s;

}

a:hover {

background-color: #000;
cursor: pointer;
color: #fff;

}
</style>
<body>

<h1>Silver Steinway Grand</h1>
<br>
<p>Silver Steinway Grand is my successful soundfont project. Has 36 presets.<br>Samples from the iconic Steinway D-274.</p>
